<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <!-- Header + Navigation -->
    <header id="header">

      <div class="header-title">
        <h2 class="bg-primary-colour-scheme">
          <a href="/index.html" class="bg-primary-colour-scheme">Pizzeria Sole Machina</a>
        </h2>
      </div>

      <nav class="header-navbar">
        <ul class="header-navbar-list bg-primary-colour-scheme">
          <li><a href="/acties.html">Acties</a></li>
          <li><a href="/pizza.html">Pizza</a></li>
          <li><a href="/focaccia.html">Focaccia</a></li>
          <li><a href="/dranken.html">Dranken</a></li>
        </ul>
      </nav>

      <div class="header-flex-container bg-primary-colour-scheme">
        <div class="header-buttons bg-primary-colour-scheme">
          <a href="login.html"><button class="btn-secondary">Inloggen</button></a>
        </div>

        <div class="header-cart bg-primary-colour-scheme">
          <a href="/cart.html" class="bg-primary-colour-scheme"><i class="fa-solid fa-cart-shopping bg-primary-colour-scheme"></i></a>
        </div>
      </div>

    </header>

    <!-- Main content --> 
    <main>

        <div class="flex-container vertical-flex-start">

        <!-- Registreren -->
          <section id="section-registreren" class="container">

            <div class="flex-container">

                <form action="/signup" method="POST">

                    <h2>Registreren</h2>
                    <label for="title">Aanspreekvorm:</label>
                    <select id="title" name="title" required>
                        <option value="" disabled selected>Select your title</option>
                        <option value="Heer">Heer</option>
                        <option value="Mevrouw">Mevrouw</option>
                        <option value="Anders">Anders</option>
                    </select>
                    
                    <label for="first-name">Voornaam:</label>
                    <input type="text" id="first-name" name="first_name" pattern="[A-Za-z\s]+" maxlength="15" required>
                    
                    <label for="last-name">Achternaam:</label>
                    <input type="text" id="last-name" name="last_name" pattern="[A-Za-z\s]+" maxlength="15" required>
                    
                    <label for="dob">Geboortedatum:</label>
                    <input type="date" id="dob" name="dob" required>
                    
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text" id="username" name="username" minlength="3" required>
                    
                    <label for="password">Wachtwoord:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" minlength="5" required>
                    
                    <label for="mobile">Mobiele Nummer:</label>
                    <input type="text" id="mobile" name="mobile" pattern="06-\d{8}" title="Must be in the format 06-XXXXXXXX" required>
                    
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" pattern="\d{4}\s[A-Z]{2}" required>
                    
                    <label for="address">Adres:</label>
                    <input type="text" id="address" name="address" minlength="5" required>
                
                    <button type="submit" class="btn-secondary">Registreren</button>
                </form>
            </div>

        </section> 

        <!-- Inloggen -->
        <section id="section-inloggen" class="container">

            <div class="flex-container">

                <form action="/login" method="GET">

                    <h2>Inloggen</h2>
                    <label for="username">Gebruikersnaam:</label>
                    <input type="text" id="username" name="username" minlength="3" maxlength="15" required>
                    <label for="password">Wachtwoord:</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="15" required>
                    <button type="submit" class="btn-secondary">Inloggen</button> 
                </form>              
            </div>

        </section>

        </div>   

    </main>

    <!-- Footer -->
    <footer class="bg-primary-colour-scheme">

      <div class="footer-navbar bg-primary-colour-scheme">
        <a class="text-primary-colour bg-primary-colour-scheme" href="/privacyverklaring.html">Privacyverklaring</a>
      </div>

      <div class="footer-copyright">
        <p class="text-primary-colour bg-primary-colour-scheme">Â© 2024 <a href="/index.html" class="bg-primary-colour-scheme">Pizzeria Sole Machina</a>. All rights reserved.</p>
      </div>

    </footer>
  </body>
</html>
